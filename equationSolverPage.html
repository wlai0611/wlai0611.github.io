<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Equation Solver</title>
		<style>
			input {
				width: 40px;
			}
		</style>
	</head>
	<body>
		<p>Click add Row to add an empty equation. <br> 
			Click add column to add variables.<br>
			Type in the values of each cell.<br>
			Click "Solve" to get the value of each cell that satisfies the equations.
		</p>
		<div id="container">
			<form>
				<div id="row0" class="row">
					<span class="col0">
						<input type="number" value=1 class="independentVariable">
					    x0 + 
					</span>
					<span class="col1">
						<input type="number" value=2 class="independentVariable">
					    x1
					</span>
					<span class="equalsSign"> = </span>
					<input type="number" value=5 class="dependentVariable">
				</div>
				<div id="row1" class="row">
					<span class="col0">
						<input type="number" value=3 class="independentVariable">
					    x0 + 
					</span>
					<span class="col1">
						<input type="number" value=2 class="independentVariable">
					    x1
					</span>
					<span class="equalsSign"> = </span>
					<input type="number" value=7 class="dependentVariable">
				</div>
			</form>
			<button onclick="addRow()">Add Row</button>
			<button onclick="addColumn()">Add Column</button>
			<button onclick="removeRow()">Remove Row</button>
			<button onclick="removeColumn()">Remove Column</button>
			<button onclick="solver()">Solve</button>
			<br>
			<p id="result">Result here</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="script.js">
		</script>
	</body>
</html>
